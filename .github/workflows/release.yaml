---
name: PyPI release

# yamllint disable-line rule:truthy
on:
  push:
    # Only invoked on release tag pushes
    tags:
      - v*.*.*

env:
  python-version: 3.11

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # IMPORTANT: mandatory for Sigstore
      id-token: write
    steps:
      ### BUILDING ###
      - name: Checkout repository
        # yamllint disable-line rule:line-length
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - name: Configure Python
        # yamllint disable-line rule:line-length
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
        with:
          python-version: ${{ env.python-version }}

      - name: Build package distribution files
        run: >-
          pipx run tox -e clean,build

      ### SIGNING ###

      - name: Sign pacakges with Sigstore
        # yamllint disable-line rule:line-length
        uses: sigstore/gh-action-sigstore-python@f832326173235dcb00dd5d92cd3f353de3188e6c  # v3.1.0
        with:
          inputs: >-
            ./dist/*.tar.gz
            ./dist/*.whl

      - name: Store the distribution packages
        # yamllint disable-line rule:line-length
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4.6.2
        with:
          name: ${{ github.ref_name }}
          path: dist/

  publish:
    runs-on: ubuntu-latest
    permissions:
      # IMPORTANT: mandatory for Sigstore and for PyPI publishing
      id-token: write
    steps:
      ### BUILDING ###
      - name: Checkout repository
        # yamllint disable-line rule:line-length
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5.0.0

      - name: Configure Python
        # yamllint disable-line rule:line-length
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c  # v6.0.0
        with:
          python-version: ${{ env.python-version }}

      - name: Build package distribution files
        run: >-
          pipx run tox -e clean,build

      - name: Publish to PyPI
        # yamllint disable-line rule:line-length
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e  # v1.12.3
